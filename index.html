<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="table">
            <div class="row">
              <div class='col-md-1 time-block'>9AM</div>
              <div class='col-md-10'><input type='text' class="description"/></div>
              <div class='col-md-1'><button class='saveBtn'></button></div>
            </div>
            <div class="row">
              <div class='col-md-1 time-block'>10AM</div>
              <div class='col-md-10'><input type="text" class="description"/></div>
              <div class='col-md-1'><button class='saveBtn'></button></div>
            </div>
            <div class="row">
              <div class='col-md-1 time-block'>11AM</div>
              <div class='col-md-10'><input type="text" class="description"/></div>
              <div class='col-md-1'><button class='saveBtn'></button></div>
            </div>    
            <div class="row">
              <div class='col-md-1 time-block'>12PM</div>
              <div class='col-md-10'><input type="text" class="description"/></div>
              <div class='col-md-1'><button class='saveBtn'></button></div>
            </div>
            <div class="row">
              <div class='col-md-1 time-block'>1PM</div>
              <div class='col-md-10'><input type="text" class="description"/></div>
              <div class='col-md-1'><button class='saveBtn'></button></div>
            </div>
            <div class="row">
              <div class='col-md-1 time-block'>2PM</div>
              <div class='col-md-10'><input type="text" class="description"/></div>
              <div class='col-md-1'><button class='saveBtn'></button></div>
            </div>
            <div class="row">
              <div class='col-md-1 time-block'>3PM</div>
              <div class='col-md-10'><input type="text" class="description"/></div>
              <div class='col-md-1'><button class='saveBtn'></button></div>
            </div>
            <div class="row">
              <div class='col-md-1 time-block'>4PM</div>
              <div class='col-md-10'><input type="text" class="description"/></div>
              <div class='col-md-1'><button class='saveBtn'></button></div>
            </div>  
            <div class="row">
              <div class='col-md-1 time-block'>5PM</div>
              <div class='col-md-10'><input type="text" class="description"/></div>
              <div class='col-md-1'><button class='saveBtn'></button></div>
            </div>
          </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
